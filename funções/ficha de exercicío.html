	function caixa (valorComprado, opcao){
		var totalAPagar = 0;
		var  nomeOpcao = " ";
		switch(opcao){
		case "1":
			nomeOpcao = "à vista";
			totalAPagar = valorComprado - valorComprado*0.1;
			break;
		case "2":
			nomeOpcao = "em duas vezes";
			totalAPagar = valorComprado;
			break;
		case "3":
			nomeOpcao = "de 3 a 10 vezes, com 3% de juros";
			totalAPagar = valorComprado + valorComprado*0.03;
		}
		document.write ("Opção de pagamento: "+nomeOpcao+"<br>");
		document.write ("Total a pagar: "+totalAPagar);
