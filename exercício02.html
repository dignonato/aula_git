<!DOCTYPE>
<html>
	<body>
		<script>
		var peso = prompt("Digite o seu peso: ");
		peso = peso.replace(",",".");
		peso = parseFloat(peso);
		
		var altura = prompt("Digite o seu altura: ");
		altura = altura.replace(",",".");
		altura = parseFloat(altura);
		
		var imc = peso/altura**2;
		
		document.write(imc);

		document.write("<br>");

		if(imc >=25) {
		document.write("Você está acima do peso");
		} else {
		document.write("Você não está acima do peso");
		}
		
		</script>
	</body>
</html>
