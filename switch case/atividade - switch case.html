<!DOCTYPE>
<html>
	<head> 
		<meta charset="utf-8"> 
	</head>
	<body>
		<script>
		var soma = 0;
		var valor = parseInt(prompt ("Digite um valor numérico"));

		while(valor != 0) {
			document.write(valor+",");
			soma = soma + valor;
			valor = parseInt(prompt ("Digite um valor numérico"));
		}

		document.write("Soma: "+soma);

		</script>
	</body>
</html>
