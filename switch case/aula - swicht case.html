<!DOCTYPE>
<html>
	<head> 
		<meta charset="utf-8"> 
	
	</head>

	<body>
		<script>

		var codigo = parseInt(prompt("Digite o codigo"));
		var quantidade = parseInt(prompt("Digite a quantidade"));
		var total = 0

	switch(codigo){
		case 100:
			document.write("Cachorro quente. Preço: 1,20 <br>");
			total = 1.2*quantidade;
			break;
		case 101:
			document.write("Bauru simples. Preço: 1,30 <br>");
			total = 1.3*quantidade;
			break;
		case 102:
			document.write("Bauru com ovo. Preço: 1,50 <br>");
			total = 1.5*quantidade;
			break;
		case 103:
			document.write("Hambúrguer. Preço: 1,60 <br>");
			total = 1.2*quantidade;
			break;
			document.write("Essa opção é inválida!");
		}
		document.write("Total a pagar = R$ "+total);
			</script>
	</body>
</html>
