<!DOCTYPE>
<html>
	<head> 
		<meta charset="utf-8"> 
	</head>
	<body>
		<script>
		
		var qtdMaiorIdade = 0;
		var qtdMenorIdade = 0;
		var idade = parseInt(prompt("Digite a idade:"));

		while(idade >= 0){

			if(idade >= 18){
				qtdMaiorIdade = qtdMaiorIdade + 1;
			}else{
				qtdMenorIdade = qtdMenorIdade + 1;
			}

			idade = parseInt(prompt("Digite a idade:"));
		}

		document.write("Pessoas maiores de idade: "+qtdMaiorIdade);
		document.write("<br>");
		document.write("Pessoas maiores de idade: "+qtdMenorIdade);

		</script>
	</body>
</html>
